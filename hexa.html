<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="/image/png" href="/img/favicon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Hexa</title>
</head>
<body>
    <h1>Welcome to Hexa!</h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">

            <div class="inner-container left-side">
                <img src="https://xsgames.co/randomusers/avatar.php?g=male" class="profile_picture" alt="profile picture">
                <p><b id="profile_username">Profile username</b></p>
                <p id="profile_email">email@gmail.com</p>

                <button id="editAccount">Edit Account</button>
                <button id="logout">Logout</button>

            </div>
        </div>
        <div class="col-md-9">
            <div class="inner-container right-side">
                <form id="postForm" action="">
                    <textarea name="" id="postContent" placeholder="What's on your mind..."></textarea>
                    <button>Post</button>
                </form>

                <div id="allPostsWrapper">
                    
                </div>
            </div>
        </div>


    </div>
</div>

<div class="custom-modal">
    <button id="closeModal">X</button>

    <form id="editForm" action="">
        
        <h2>Edit your account</h2>
        
        <div>
            <label for="username">Username:</label>
            <input id= 'edit_username' type="text" name="username" placeholder="petar.petrovic1">
        </div>
        <div>
            <label for="edit_email">Email:</label>
            <input id= 'edit_email' type="email" name="email" placeholder="petar.petrovic1@gmail.com">
        </div>
        <div>
            <button type="submit" id="submitEdit">Confirm</button>
        </div>

    </form>
    <hr>
    <button id="deleteProfile">Delete your profile</button>

</div>

    

    <script src="/js/Session.js"></script>
    <script src="/js/Users.js"></script>
    <script src="/js/Comment.js"></script>
    <script src="/js/Post.js"></script>
    <script src="/js/hexa.js"></script>
</body>
</html>
